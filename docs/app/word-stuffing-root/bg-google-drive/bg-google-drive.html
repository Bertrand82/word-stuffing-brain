<div>
  <div>
    <button (click)="bgCheckDrive()">Sign In</button>
    <button (click)="bgCheckShare()">Share</button>
    <button (click)="bgSaveVocabulaire()">Save In Drive</button>
    <div>
      <div *ngIf="files.length > 0; ">

        <div *ngFor="let item of files">

          <button (click)="bgDeleteFileInDrive(item.id)">del</button>
          <button (click)="bgRenameFileInDrive(item.id)">rename</button>
          <button (click)="bgShareFile(item.id)">share</button>
          <button (click)="bgDetailFile(item)">detail</button>
          <button (click)="bgViewContentFile(item)">content</button>
          <button (click)="bgDisplayFile(item.id)">display</button>
           {{ bgCleanName(item.name) }}

        </div>

      </div>
    </div>


  </div>
</div>
