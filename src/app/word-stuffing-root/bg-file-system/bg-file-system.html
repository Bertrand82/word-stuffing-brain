
<span>
<input
        type="file"
        #fileInput
        style="display: none"
        (change)="onFileSelected($event)"
      />
      <button (click)="fileInput.click()">Choose a file</button>
      <button (click)="saveInFile()">Save in File</button>
      <span *ngIf="fileName">Fichier sélectionné: {{ fileName }}</span>
</span>
