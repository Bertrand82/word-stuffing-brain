<p><strong>chat avec json request :</strong> </p>
<ngx-json-viewer [json]="responseJson" [expanded]="true" [depth]="3"></ngx-json-viewer>

<div class="table">
  <div class="row">
    <div class="cell">
      role System:
    </div>
    <div class="cell">
      <input [(ngModel)]="systemContent" >
    </div>
  </div>
  <div class="row">
    <div class="cell">
     user Prompt:
    </div>
    <div class="cell">
      <textarea [(ngModel)]="userInput"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="cell"> - </div>
    <div class="cell">
       <button (click)="ask()" [disabled]="processing">Check response by model via  OpenRouter</button> model selected : {{orService.selectedModel?.id}}
    </div>
  </div>
</div>
