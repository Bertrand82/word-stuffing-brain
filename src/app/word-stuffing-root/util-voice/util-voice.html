<div>
  <h2>Voice Configuration</h2>
</div>
<div class="configuration-container">
  <label class="configuration-label" for="voices">select voice: </label>
  <select class="configuration-input"
    id="voices"
    [(ngModel)]="selectedVoice"
    (ngModelChange)="onVoiceChange($event)"
  >
    <option *ngFor="let voice of voices" [ngValue]="voice">
      {{ voice.name }}
    </option>
  </select>
</div>

<div class="configuration-container">
  <label class="configuration-label" for="rate">Voice rate:</label>
  <input class="configuration-input"
    type="number"
    id="rate"
    [(ngModel)]="rate"
    (ngModelChange)="onRateChange($event)"
    min="0.1"
    max="10"
    step="0.2"
  />
</div>
<div class="configuration-container">
  <label class="configuration-label" for="volume">Voice volume:</label>
  <input class="configuration-input"
    type="number"
    id="volume"
    [(ngModel)]="volume"
    (ngModelChange)="onVolumeChange($event)"
    min="0.1"
    max="1"
    step="0.1"
  />
</div>
