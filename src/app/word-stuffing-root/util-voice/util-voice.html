<p>select voice:

<select *ngIf="voices.length > 0"  [(ngModel)]="selectedVoiceName"  (ngModelChange)="onVoiceChange($event)">
      <option *ngFor="let voice of voices" [ngValue]="voice">
        {{ voice.name }} :1:lang: ({{ voice.lang }})
      </option>
</select>
<button (click)="speak()">Parler</button>
</p>
