<p>
  <label for="voices">select voice: </label>
  <select
    id="voices"
    [(ngModel)]="selectedVoice"
    (ngModelChange)="onVoiceChange($event)"
  >
    <option *ngFor="let voice of voices" [ngValue]="voice">
      {{ voice.name }}
    </option>
  </select>
</p>

<p>
  <label for="rate">Rate:</label>
  <input
    type="number"
    id="rate"
    [(ngModel)]="rate"
    (ngModelChange)="onRateChange($event)"
    min="0.1"
    max="10"
    step="0.2"
  />
</p>
