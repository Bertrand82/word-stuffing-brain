
<app-util-voice (voiceEnvoyee)="setVoice($event)" (rateEnvoyee)="setRate($event)"></app-util-voice>
<input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" />
<button (click)="fileInput.click()">Choisir un fichier</button>
<p>Fichier sélectionné : {{ fileName }}</p>
<input type="checkbox" [(ngModel)]="isAutoPlay" (ngModelChange)="onIsAutoPlayChange($event)">Automatique

<button (click)="previous()">Previous</button>
<button (click)="repeat()">Repeat</button>
<button (click)="next()">Next</button>
<h2>{{currentWord?.langageCible}}</h2>

<button (click)="displayTraduction()">Traduction</button>

@if (displayTraductionFlag) {
 <p>{{ currentWord?.langageTraduction }}</p>
}
<p></p>
{{voice}}
